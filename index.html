<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header>

    </header>
    <main>
        <section class="w-50 mx-auto">
            <div>
                <img src="./images/logo.jpg" alt="" class="img-fluid w-100 h-25">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Phone" id="search">
                <button class="btn btn-outline-secondary" type="button" id="submit-search">
                    <i class="fa fa-search" style="font-size:24px"></i>
                </button>
                
            </div>
            <h3 id="show" class="text-center mb-3"></h3>
            <h3 id="notFound" class="text-center mb-3">
                Not found
            </h3>
        </section>
        
        <!-- phone details -->
        <section id="details">
            
        </section>
        <section id="waiting" class="justify-content-center">
            <i class="fa fa-spinner fa-spin" style="font-size:200px"></i>
        </section>
        <!-- decoration mobile phone  -->
        <section id="mobile-view" class="row row-cols-1 row-cols-md-3 g-4">

        </section>
    </main>
    <script src="./index.js"></script>
    <script src="./getDetails.js"></script>
</body>
</html>
